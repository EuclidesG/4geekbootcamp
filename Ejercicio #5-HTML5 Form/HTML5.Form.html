<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
        div {
          border-color: black;
          border-width: 1px;
          border-style: dotted;
        }
    </style>


    
    <title>HTML5.Form</title>
</head>
<body>
   <div class="container">
       <div class="row">
           <div class="col">
               <h1>Payment form example</h1>
           </div>
       </div>
       <div class="row">
           <div class="col">
               <p>Some fields are missing</p>
           </div>
       </div>
       <div class="row">
           <div class="col-5">
                <div class="form-group">
                    <label for="exampleInputPassword1">Card #</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="XXXXXXXXXXXXXX">
              </div>
           </div>
           <div class="col-3">
               <p><div class="form-group">
                <label for="exampleInputPassword1">CVV</label>
                <input type="number" class="form-control" id="exampleInputPassword1" placeholder="0000">
              </div></p>
           </div>
           <div class="col-4">
               <p><div class="form-group">
                <label for="exampleInputPassword1">Amount</label>
                <input type="number" class="form-control" id="exampleInputPassword1" placeholder="Amount">
              </div></p>
           </div>
       </div>
       <div class="row">
           <div class="col">
            <div class="form-group">
                <label for="exampleInputPassword1">First Name</label>
                <input type="text" class="form-control" id="exampleInputPassword1" placeholder=" ">
              </div>
           </div>
           <div class="col">
            <div class="form-group">
                <label for="exampleInputPassword1">Last Name</label>
                <input type="text" class="form-control" id="exampleInputPassword1" placeholder=" ">
              </div>
           </div>
       </div>
       <div class="row">
           <div class="col-6">
            <div class="form-group">
                <label for="exampleInputPassword1">City</label>
                <input type="text" class="form-control" id="exampleInputPassword1" placeholder=" ">
              </div>
           </div>
           <div class="col-3">
            <div class="form-group">
                <label for="exampleFormControlSelect1">State</label>
                <select class="form-control" id="exampleFormControlSelect1">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                  </select>
              </div>
           </div>
           <div class="col-3">
            <div class="form-group">
                <label for="exampleInputPassword1">Postal code</label>
                <input type="" class="form-control" id="exampleInputPassword1" placeholder=" ">
              </div>
           </div>
       </div>
       <div class="row">
           <div class="col">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                <label class="form-check-label" for="inlineCheckbox1">1</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                <label class="form-check-label" for="inlineCheckbox2">2</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3" disabled>
                <label class="form-check-label" for="inlineCheckbox3">3 (disabled)</label>
              </div>
           </div>
           <div class="col">
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Message</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>
           </div>
       </div>
       <div class="row">
           <div class="col">

           </div>
       </div>
   </div>
</body>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
</html>
