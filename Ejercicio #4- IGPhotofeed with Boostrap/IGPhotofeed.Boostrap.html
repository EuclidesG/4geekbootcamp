<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="IGPhotofeed.Boostrap.css" />

    <style>
      div {
        border-color: black;
        border-width: 1px;
        border-style: dotted;
      }
    </style>
    <title>Instagram feed with bootstrap</title>
  </head>
  <body>
    <div class="container-fluid">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <img
          style="max-height: 40px; max-width: 40px"
          src="https://png.pngtree.com/element_our/sm/20180626/sm_5b321ca3631b8.jpg"
          alt=""
        />
        <a class="navbar-brand" href="https://www.google.com/">Instagram</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <form class="form-inline my-2 my-lg-0">
            <button
              class="btn btn-outline-success my-2 my-sm-0"
              type="submit"
              id="submit"
            >
              Create a post
            </button>
            <div class="dropdown">
              <a
                class="btn btn-secondary dropdown-toggle"
                href="#"
                role="button"
                id="dropdownMenuLink"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                Dropdown link
              </a>

              <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <a class="dropdown-item" href="#">Something else here</a>
                <hr />
                <a class="dropdown-item" href="#">Log out</a>
              </div>
            </div>
          </form>
        </div>
      </nav>

      <div class="container">
        <div class="row">
          <div class="col-md-5">
            <div class="role="tabpanel">
              <ul class="nav nav-tabs" role="tablist">
                <li role="presentation"  <a href="#" aria-controls="" data-toggle="tab" > Seccion 1 </li>
                <li role="presentation"  <a href="#" aria-controls=" " data-toggle="tab" > Seccion 2 </li>

              </ul>
            </div>
          </div>
        </div>
      </div>




      <!--  COMIENZO DE  CONTENIDO TAB 1    -->
      <div class="container-fluid">
        <div class="row">
          <div class="col">
            <img
              src="https://via.placeholder.com/600x600"

          <div class="col">

        <div class="row">

            />
          </div>
          <div class="col">
            <img

          <div class="col">

          </div>

        <div class="row">

              alt=""
            />
          </div>
          <div class="col">
            <img

          <div class="col">
            <img
              src="https://via.placeholder.com/600x600"
